<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>mainPage</title>
    <link rel="stylesheet" href="stylesheet.css">
    <script src="d3.js"></script>
    <script src="functional.js"></script>
    <script src="csvReader.js"></script>
    <script src="vis_adjMatrix.js"></script>

    <!--<link rel="stylesheet" href="RESET.css">-->
</head>
<body>
    <div class="container" id="container">
        <div class="row">
            <header class="col-12">Lorum Ipsum</header>
        </div>
        <div class="row">
            <div class="col-2 buttonMenu">
                <div>
                    <input type="file" name="data" id="data" value="Select Data"><br>
                    <input type="button" name="upload" id="upload" value="Upload Data" onclick="uploadData()">
                </div>
                <div class="middle2">
                    <input type="button" name="add" value="+" onclick="addFrame()" class="addButton">
                </div>
                <div id="globalFilter">
                    <div id="selection">

                    </div>
                    <div>
                       <input type="button" name="+" id="+" value="+" onclick="makeNewFilter()">
                        <input type="button" name="submit" id="submit" value="Apply" onclick="getGlobalFilter()"> 
                    </div>
                </div><br>
            </div>
            <div class="col-10 row" id="visualise">
                <div class="col-12" id="0">
                    <div class="visual" id="0visual">
                        <input type="button" name="add" value="x" onclick="removeFrame('0')" class="removeButton" class="middle">
                        <div class="middle" id="0middle">
                            <select name="Visualisation" id="0select">
                                <option selected value='Matrix'> Matrix </option>
                                <option value='Circle'> Circle </option>
                                <option value='Graph'> Graph </option>
                                <option value='Scatter'> Scatter </option>
                                <option value='Table'> Table </option>
                            </select>
                            <input type="button" name="select" value="select" onclick="makeVisualisation('0', document.getElementById('0select').value)">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
