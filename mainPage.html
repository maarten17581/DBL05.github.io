<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>mainPage</title>
    <link rel="stylesheet" href="stylesheet.css">
    <script src="functional.js"></script>
    <!--<link rel="stylesheet" href="RESET.css">-->
</head>
<body>
    <div class="container" id="container">
        <div class="row">
            <header class="col-12">Lorum Ipsum</header>
        </div>
        <div class="row">
            <div class="col-2 buttonMenu">
                <div id="globalFilter">
                    <div id="selection">

                    </div>
                    <input type="button" name="+" id="+" value="+" onclick="makeNewFilter()">
                    <input type="button" name="submit" id="submit" value="Apply" onclick="getGlobalFilter()">
                </div><br>
                <input type="file" name="data" id="data" value="Select Data"><br>
                <input type="button" name="upload" id="upload" value="Upload Data" onclick="uploadData()">
            </div>
            <div class="col-10 row" id="visualise">
                <div class="col-12" id="add">
                    <div class="visual">
                        <input type="button" name="add" value="+" onclick="addFrame()" class="addButton">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
